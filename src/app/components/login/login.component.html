<div class="row">
    <div class="col-md-4 offset-md-4 block">
        <div class="guest-form-card card">
    
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>
            
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" #username="ngModel" [(ngModel)]="model.username" required/>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" [(ngModel)]="model.password" required/>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember"/>
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                
                    <button type="button" class="btn btn-primary form-control mt-1" [disabled]="loginForm.invalid" (click)="login()">Login</button>

                </form>
            </div>
        </div>
    </div>    
</div>
